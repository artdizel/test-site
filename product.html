        }

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        
        if (!productId) {
            window.location.href = 'index.html';
            return;
        }
        
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const product = data.products.find(p => p.id === productId);
                
                if (!product) {
                    document.getElementById('product-container').innerHTML = 
                        '<p class="error">–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';
                    return;
                }
                
                // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Ç–æ–≤–∞—Ä–∞ –¥–ª—è —Å—Å—ã–ª–∫–∏ "–Ω–∞–∑–∞–¥"
                const category = data.categories.find(c => c.id === product.categoryId);
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º HTML –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞
                let specsHTML = '';
                if (product.specs) {
                    specsHTML = '<div class="product-specs"><h3>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</h3><table>';
                    for (const [key, value] of Object.entries(product.specs)) {
                        specsHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
                    }
                    specsHTML += '</table></div>';
                }
                
                const productHTML = `
                    <div class="product-detail">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h1>${product.name}</h1>
                            <div class="product-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                            <div class="product-description">${product.description}</div>
                            ${specsHTML}
                            <a href="category.html?id=${product.categoryId}" class="back-link">‚Üê –í—Å–µ —Ç–æ–≤–∞—Ä—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${category.name}"</a>
                        </div>
                    </div>
                `;
                
                document.getElementById('product-container').innerHTML = productHTML;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–∞:', error);
                document.getElementById('product-container').innerHTML = 
                    '<p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            });
    });
</script>
