<script>
    document.addEventListener('DOMContentLoaded', function() {
        // –ü–æ–ª—É—á–∞–µ–º ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = parseInt(urlParams.get('id'));
        
        if (!categoryId) {
            window.location.href = 'index.html';
            return;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                const category = data.categories.find(c => c.id === categoryId);
                if (!category) {
                    window.location.href = 'index.html';
                    return;
                }
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.getElementById('category-title').textContent = category.name;
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const categoryProducts = data.products.filter(p => p.categoryId === categoryId);
                
                const container = document.getElementById('products-container');
                container.innerHTML = '';
                
                if (categoryProducts.length === 0) {
                    container.innerHTML = '<p class="no-products">–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p>';
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤
                categoryProducts.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'image-item';
                    productItem.innerHTML = `
                        <a href="product.html?id=${product.id}">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="item-overlay">
                                <h3>${product.name}</h3>
                                <p class="price">${product.price.toLocaleString()} ‚ÇΩ</p>
                            </div>
                        </a>
                    `;
                    container.appendChild(productItem);
                });
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);

                    '<p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
